<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>

        <link rel="stylesheet" href="{{ site.baseurl }}/css/application.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

        <!-- Custom js -->
        <script src="{{ site.baseurl }}/js/application.js"></script>
        <script src="{{ site.baseurl }}/js/signup.js"></script>
        <script src="{{ site.baseurl }}/js/grid.js"></script>
    </head>
    <body>
      <!-- facebok -->
      <div id="fb-root"></div>
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=299296556842403";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>

        <!-- Grid -->
        <!-- <div class="container">
          <div class="row cols"><div class="span1"></div><div class="span1"></div><div class="span1"></div><div class="span1"></div><div class="span1"></div><div class="span1"></div><div class="span1"></div><div class="span1"></div><div class="span1"></div><div class="span1"></div><div class="span1"></div><div class="span1"></div></div>
        </div> -->

        <div class="container">
          
          <div class="header-ty row-fluid">
            <a href="{{ site.baseurl }}/" class="span2 offset1 logo"><img src="{{ site.baseurl }}/images/pulseLogo.png"/></a>
            <span class="pull-right visible-desktop">34 TINYpulses since Oct. 2012</span>
            <a href="/" class="return-link"><i class="icon-chevron-left"> </i>Return to overview</a>
          </div>

          <div class="content">
            {{ content }}
          </div>

          <footer class="footer-ty row-fluid">
            <div class="span7 ftr-left">
              <a href="{{ site.baseurl }}/referral.html" class="ftr-wrap">
                <div class="vertical-align">
                  <i class="icon-shirt pull-left"></i>
                  <p>Get a free shirt & a discount next month when refer a friend to TINYpulse! <b>Learn more <i class="icon-chevron-right"></i></b></p>
                </div>
              </a>
            </div>
            <div class="span5 ftr-right">
              <div class="buttons">
                  <div class="facebook-like-button">
                    <div class="fb-like" data-href="https://www.facebook.com/TINYpulse" data-send="true" data-width="300" data-show-faces="false"></div>
                  </div>
                  <div class="twitter-wrap">
                  <a href="https://twitter.com/TINYpulse" class="twitter-follow-button" data-show-count="false" data-dnt="true">Follow @TINYpulse</a>
                  
                  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
                  </div>
                </div>
            </div>
          </footer>
        </div> <!-- /container -->

    </body>
</html>
