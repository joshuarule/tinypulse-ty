<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Local Maven</title>
	<link rel="stylesheet" media="all" href="css/all.css" type="text/css">
	<link rel="stylesheet" media="all" href="css/signup.css" type="text/css">

	<link href='http://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.main.js"></script>
	<!--[if lt IE 9]><link rel="stylesheet" type="text/css" href="css/ie.css"><![endif]-->
	<!--[if IE]><script type="text/javascript" src="js/ie.js"></script><![endif]-->
</head>
<body>
	<div class="form-holder grid">
		<h1 class="signup-logo text-center">
			<a href="#" title="Maven">
				<img src="images/signup-logo.png" alt="Maven"/>
			</a>
		</h1>

		<section class="signup-masthead grid">
			
			<div class="col-1-1 text-center">
					<h2>Almost there. Complete your profile.</h2>
					<p>You can always finish later &mdash; <a href="#" class="dashboard-link">Take me to the Dashboard</a></p>
			</div>
		</section>

		<form class="info" action="">
			
			<div class="form-group">

				<h2>Basic Information</h2>
				<div class="user-photo">
					<span data-picture data-alt="image description">
						<span data-src="images/profile_img.png" data-width="143px" data-height="142px" ></span>
						<span data-src="images/profile_img-2x.png" data-width="143px" data-height="142px" data-media="(-webkit-min-device-pixel-ratio:1.5), (min-resolution:144dpi)" ></span>
						<!--[if (lt IE 9) & (!IEMobile)]>
							<span data-src="images/profile_img.png"></span>
						<![endif]-->
						<!-- Fallback content for non-JS browsers. Same img src as the initial, unqualified source element. -->
						<noscript><img src="images/profile_img.png" width="143px" height="142px" alt="image description" ></noscript>
					</span>

					<a href="#" class="edit-logo">edit logo</a>
				</div>

				<div class="upload-logo">
					<h3>Upload Your Logo</h3>
					<p>Image should be at least 300px x 300px</p>
					<input type="button" value="Upload Logo" name="upload-logo-btn" id="upload-logo-btn" class="upload-logo-btn">
				</div>
			</div>
			
			
			<div class="form-group">
				<h3>About</h3>
				<p>Tell us a little about yourself. 300 Characters or less.</p>
				<textarea id="about-user" ></textarea>
			</div>	

			<div class="form-group push clearfix">
				<label for="address1">Address Line 1</label>
				<input type="text" id="address1" >
			</div>	

			<div class="form-group">
				<label for="address2">Address Line 2</label>
				<input type="text" id="address2" >
			</div>	

			<div class="form-group">
				<div class="col-1-1">
					<label for="city">City</label>
					<input type="text" id="city" >
				</div>
			</div>


			<div class="form-group">

			<div class="col-1-2">
					<div class="select">
					<label for="state">State</label>
					<select tabindex="2" id="state" name="state">
				    <option value="AL">AL</option>
				    <option value="AK">AK</option>
				    <option value="AZ">AZ</option>
				    <option value="AR">AR</option>    
				    <option value="CA">CA</option>    
				    <option value="CO">CO</option>    
				    <option value="CT">CT</option>    
				    <option value="DE">DE</option>    
				    <option value="DC">DC</option>    
				    <option value="FL">FL</option>    
				    <option value="GA">GE</option>    
				    <option value="HI">HI</option>    
				    <option value="ID">ID</option>    
				    <option value="IL">IL</option>    
				    <option value="IN">IN</option>    
				    <option value="IA">IA</option>    
				    <option value="KS">KS</option>    
				    <option value="KY">KY</option>    
				    <option value="LA">LA</option>    
				    <option value="ME">ME</option>
				    <option value="MD">MD</option>
				    <option value="MA">MA</option>
				    <option value="MI">MI</option>
				    <option value="MN">MN</option>
				    <option value="MS">MS</option>
				    <option value="MO">MO</option>
				    <option value="MT">MT</option>
				    <option value="NE">NE</option>    
				    <option value="NV">NV</option>    
				    <option value="NH">NH</option>    
				    <option value="NJ">NJ</option>    
				    <option value="NM">NM</option>
				    <option value="NY" selected="selected">NY</option>    
				    <option value="NC">NC</option>
				    <option value="ND">ND</option>
				    <option value="OH">OH</option>    
				    <option value="OK">OK</option>
				    <option value="OR">OR</option>
				    <option value="PA">PA</option>
				    <option value="RI">RI</option>
				    <option value="SC">SC</option>
				    <option value="SD">SD</option>
				    <option value="TN">TN</option>
				    <option value="TX">TX</option>
				    <option value="UT">UT</option>
				    <option value="VT">VT</option>    
				    <option value="VA">VA</option>
				    <option value="WA">WA</option>    
				    <option value="WV">WV</option>    
				    <option value="WI">WI</option>
				    <option value="WY">WY</option>
				</select>
					</div>
				</div>
				<div class="col-1-2">
					<label for="zip">Zip</label>
					<input type="text" id="zip" class="zip" />
				</div>
			</div>
			<div class="form-group">
			
				<input type="button" class="finish" value="Finish" />

			</div>
			
		</form>
		
		<footer>
			<ul class="text-center">
				<li>&copy; 2014 Local Maven</li>      
				<li><a href="#">Privacy Policy</a></li>
				<li><a href="#">Terms</a></li>
			</ul>
		</footer>
	</div>
</body>
</html>
