<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="{{ site.baseurl }}/css/application.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

        <!-- Custom js -->
        <script src="{{ site.baseurl }}/js/application.js"></script>
        <script src="{{ site.baseurl }}/js/signup.js"></script>
        <script src="{{ site.baseurl }}/js/grid.js"></script>
    </head>
    <body>
        <!-- Grid -->
        <div class="container">
          <div class="row cols"><div class="span1"></div><div class="span1"></div><div class="span1"></div><div class="span1"></div><div class="span1"></div><div class="span1"></div><div class="span1"></div><div class="span1"></div><div class="span1"></div><div class="span1"></div><div class="span1"></div><div class="span1"></div></div>
        </div>

        <div class="container">
          
          <div class="header-ty row-fluid">
            <a href="/" class="span2 offset1 logo"><img src="/images/pulseLogo.png"/></a>
            <span class="pull-right visible-desktop">34 TINYpulses since Oct. 2012</span>
          </div>
          <div class="content">
            {{ content }}
          </div>
          <footer class="footer-ty row-fluid">
            <div class="span7 ftr-left">
              <i class="icon-file pull-left"></i>
              <p>Get a free shirt & a discount next month when refer a friend to TINYpulse! <a href="#">Learn more<i class="icon-chevron-right"></i></a></p>
            </div>
            <div class="span5 ftr-right">
              footer right
            </div>
          </footer>
        </div> <!-- /container -->

    </body>
</html>
