<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="{{ site.baseurl }}/css/application.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

        <!-- Custom js -->
        <script src="{{ site.baseurl }}/js/application.js"></script>
        <script src="{{ site.baseurl }}/js/signup.js"></script>
        <script src="{{ site.baseurl }}/js/grid.js"></script>
    </head>
    <body>
        <!-- Grid -->
        <div class="container">
          <div class="row cols"><div class="span1"></div><div class="span1"></div><div class="span1"></div><div class="span1"></div><div class="span1"></div><div class="span1"></div><div class="span1"></div><div class="span1"></div><div class="span1"></div><div class="span1"></div><div class="span1"></div><div class="span1"></div></div>
        </div>

        <div class="container">
          <div class="site">
            <div class="header-ty row">
              <a href="/" class="span2 offset1"><img src="/images/pulseLogo.png"/></a>
              <span class="pull-right visible-desktop">34 TINYpulses since Oct. 2012</span>
            </div>

              {{ content }}

            <footer class="footer-ty row">
              <div class="span7 ftr-left">
                footer left
              </div>
              <div class="span5 ftr-right">
                footer right
              </div>
            </footer>
          </div>
        </div> <!-- /container -->

    </body>
</html>
