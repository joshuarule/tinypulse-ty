<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Local Maven</title>
	<link rel="stylesheet" media="all" href="css/all.css" type="text/css">
	<link rel="stylesheet" media="all" href="css/signup.css" type="text/css">
	
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.main.js"></script>
	<!--[if lt IE 9]><link rel="stylesheet" type="text/css" href="css/ie.css"><![endif]-->
	<!--[if IE]><script type="text/javascript" src="js/ie.js"></script><![endif]-->
</head>
<body>
	<div class="form-holder grid">

		<h1 class="signup-logo text-center">
			<a href="#" title="Maven">
				<img src="images/signup-logo.png" alt="Maven"/>
			</a>
		</h1>

		<section class="signup-masthead grid">
			<div class="col-1-1 text-center">
					<h2>Create an account &mdash; it's free.</h2>
					<ul class="login-buttons">
						<li><a href="#" class="facebook"><span><i class="fa fa-facebook"></i></span>Sign in with Facebook</a></li>
						<li><a href="#" class="linkedin"><span><i class="fa fa-linkedin"></i></span>Sign In with LinkedIn</a></li>
					</ul>
				<div class="or">
					<span>OR</span>
					<p>enter your information below</p>
				</div>
			</div>
		</section>

		<form class="signup">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" id="name" value="ex: John Doe">
			</div>
			<div class="form-group">
				<label for="email">Email address:</label>
				<input type="email" id="email" value="ex: email@domain.com">
			</div>			
			<div class="form-group">
				<label for="password">Password:</label>
				<input class="login-field  login-field-password" id="password-1" type="password" placeholder="Password">
			</div>
			<div class="form-group last">
				<input type="submit" value="Create Your Account" id="submit">
			</div>
		</form>

			<div class="col-1-1 text-center form-footer">
				<p>Already have an account? <a href="#">Log in</a></p>
			</div>
		
		<footer>
			<ul class="text-center">
				<li>&copy; 2014 Local Maven</li>      
				<li><a href="#">Privacy Policy</a></li>
				<li><a href="#">Terms</a></li>
			</ul>
		</footer>
	</div>
</body>
</html>
