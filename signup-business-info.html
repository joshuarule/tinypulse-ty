<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Local Maven</title>
	<link rel="stylesheet" media="all" href="css/all.css" type="text/css">
  <link rel="stylesheet" media="all" href="css/signup-work-in-progress.css" type="text/css">
	
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.main.js"></script>
	<!--[if lt IE 9]><link rel="stylesheet" type="text/css" href="css/ie.css"><![endif]-->
	<!--[if IE]><script type="text/javascript" src="js/ie.js"></script><![endif]-->
</head>
<body>
	<div class="form-holder grid">
		
		<h1 class="signup-logo text-center">
			<a href="#" title="Maven">
				<img src="images/signup-logo.png" alt="Maven"/>
			</a>
		</h1>

		<section class="signup-masthead grid">
			<div class="col-1-1 text-center">
					<h2>Set up your business account.</h2>
					<p>Enter your business info below.</p>
			</div>
		</section>

		<form class="info" action="">
			<div class="form-group">
				<h2>Business Information</h2>
				<div class="business-logo">
					<span data-picture data-alt="image description">
						<span data-src="images/logo-placeholder.png" data-width="143px" data-height="142px" ></span>
						<span data-src="images/logo-placeholder-2x.png" data-width="143px" data-height="142px" data-media="(-webkit-min-device-pixel-ratio:1.5), (min-resolution:144dpi)" ></span>
						<!--[if (lt IE 9) & (!IEMobile)]>
							<span data-src="images/logo-placeholder.png"></span>
						<![endif]-->
						<!-- Fallback content for non-JS browsers. Same img src as the initial, unqualified source element. -->
						<noscript><img src="images/logo-placeholder.png" width="143px" height="142px" alt="image description" ></noscript>
					</span>

					<a href="#" class="edit-logo">edit logo</a>
				</div>

				<div class="upload-logo">
					<h3>Upload Your Logo</h3>
					<p>Image should be at least 300px x 300px</p>
					<input type="button" value="Upload Logo" name="upload-logo-btn" id="upload-logo-btn" class="upload-logo-btn">
				</div>
			</div>
			
			<div class="form-group company">
				<label for="co-name">Company Name</label>
				<input type="text" id="co-name" placeholder="eg: Maketing Company Inc">
			</div>	

			<div class="form-group">
				<div class="select">
						<select>
							<option>Location</option>
							<option>Select</option>
							<option>Select</option>
						</select>
				</div>
			</div>

			<div class="form-group push clearfix">
				<label for="address1">Address Line 1</label>
				<input type="text" id="address1" >
			</div>	

			<div class="form-group">
				<label for="address2">Address Line 2</label>
				<input type="text" id="address2" >
			</div>	

			<div class="form-group">
				<div class="col-1-2">
					<label for="city">City</label>
					<input type="text" id="city" >
				</div>
				<div class="col-1-2 state">
					<div class="select">
						<select>
							<option value="">State</option>
							<option value="AL">Alabama</option>
							<option value="AK">Alaska</option>
							<option value="AZ">Arizona</option>
							<option value="AR">Arkansas</option>
							<option value="CA">California</option>
							<option value="CO">Colorado</option>
							<option value="CT">Connecticut</option>
							<option value="DE">Delaware</option>
							<option value="DC">District Of Columbia</option>
							<option value="FL">Florida</option>
							<option value="GA">Georgia</option>
							<option value="HI">Hawaii</option>
							<option value="ID">Idaho</option>
							<option value="IL">Illinois</option>
							<option value="IN">Indiana</option>
							<option value="IA">Iowa</option>
							<option value="KS">Kansas</option>
							<option value="KY">Kentucky</option>
							<option value="LA">Louisiana</option>
							<option value="ME">Maine</option>
							<option value="MD">Maryland</option>
							<option value="MA">Massachusetts</option>
							<option value="MI">Michigan</option>
							<option value="MN">Minnesota</option>
							<option value="MS">Mississippi</option>
							<option value="MO">Missouri</option>
							<option value="MT">Montana</option>
							<option value="NE">Nebraska</option>
							<option value="NV">Nevada</option>
							<option value="NH">New Hampshire</option>
							<option value="NJ">New Jersey</option>
							<option value="NM">New Mexico</option>
							<option value="NY">New York</option>
							<option value="NC">North Carolina</option>
							<option value="ND">North Dakota</option>
							<option value="OH">Ohio</option>
							<option value="OK">Oklahoma</option>
							<option value="OR">Oregon</option>
							<option value="PA">Pennsylvania</option>
							<option value="RI">Rhode Island</option>
							<option value="SC">South Carolina</option>
							<option value="SD">South Dakota</option>
							<option value="TN">Tennessee</option>
							<option value="TX">Texas</option>
							<option value="UT">Utah</option>
							<option value="VT">Vermont</option>
							<option value="VA">Virginia</option>
							<option value="WA">Washington</option>
							<option value="WV">West Virginia</option>
							<option value="WI">Wisconsin</option>
							<option value="WY">Wyoming</option>
						</select>				
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="col-1-2">
					<label for="zip">Zip</label>
					<input type="text" id="zip" class="zip" />
				</div>
				<div class="col-1-2">
					<label for="phone">Phone</label>
					<input type="tel" id="phone" class="phone" />
				</div>
			</div>

			<div class="form-group">
				<label for="website">Website</label>
				<input type="text" id="website" class="website" />
			</div>

			<div class="form-group">
				<label for="about-company">About Your Company</label>
				<textarea id="about-company" class="about-company"></textarea>
			</div>

			<div class="form-group">
				<input type="button" class="continue" value="Continue" />
			</div>
			
		</form>
		
		<footer>
			<ul class="text-center">
				<li>&copy; 2014 Local Maven</li>      
				<li><a href="#">Privacy Policy</a></li>
				<li><a href="#">Terms</a></li>
			</ul>
		</footer>
	</div>
</body>
</html>
